<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/0d6dd7f645.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <a href="#" class="logo"><img src="./assets/img/logo2.webp" alt="Juventus Club logo piscture"></a>
        <nav>
            <ul class="menu-list">
                <li><a href="index.html" class="active-page nav-link">Team History</a></li>
                <li><a href="players.html" class="nav-link">Players</a></li>
                <li><a href="fanclub.html" class="nav-link">FanClub</a> </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <section class="team"></section>
    <section class="">

    </section>

    <!-- footer section -->
    <footer class="footer">
        <div>
            <div class="info"></div>
            <ul class="social-networks">
                <li><a href="https://facebook.com" target="_blank"
                        aria-label="Visit our page Facebook(opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li><a href="https://twitter.com" target="_blank"
                        aria-label="Visit our page Twiter(opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>

                <li><a href="https://instagram.com" target="_blank"
                        aria-label="Visit our page Instagram (opens in a new tab)"><i

                        aria-label="Visit our page Youtube(opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
                </li>
            </ul>
        </div>
    </footer>


    <!-- Script to operate hamburge menu -->
    <script>
        const hamburger = document.querySelector('.hamburger')
        const menuList = document.querySelector('.menu-list')

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active')
            menuList.classList.toggle('active')
        })
        document.querySelectorAll('.navlink').forEach(link => link.addEventListener('click', () => {
            hamburger.classList.remove('active')
        }))
    </script>
</body>
